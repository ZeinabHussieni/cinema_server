<!DOCTYPE html>
<html>
    <head>
  <link rel="stylesheet" href="../styles/addMovie.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

        <title>
            Add Movie page
        </title>
    </head>
    <body>
        <div class='Movie-page'>
            <div class='circles circle1'></div>
            <div class='circles circle2'></div>
            <div class='circles circle3'></div>
            <div class="box-wrapper">
            <div class="container">
            <div id="lottie-player" class="animation-container"></div>
            <div class="Movie-container">
            <h2 class="animated-heading">Add Movie</h2>
         <form id="addMovieForm">
          <div class="form-row">
          <div class="form-group">
          <label for="title"><i class="fas fa-heading"></i> Title:</label>
          <input id="title" type="text" placeholder="Enter movie title" required class='input'/>
         </div>

          <div class="form-group">
          <label for="description"><i class="fas fa-align-left"></i> Description:</label>
          <input id="description" type="text" placeholder="Enter movie description" required class='input'/>
         </div>
         </div>

         <div class="form-row">
         <div class="form-group">
         <label for="status"><i class="fas fa-signal"></i> Status:</label>
         <input id="status" type="text" placeholder="Enter movie status" required class='input'/>
         </div>

         <div class="form-group">
         <label for="release_date"><i class="fas fa-calendar-day"></i> Release Date:</label>
         <input id="release_date" type="date" required class='input'/>
         </div>
         </div>

          <div class="form-row">
          <div class="form-group" style="width: 100%;">
          <label for="poster_url"><i class="fas fa-image"></i> Poster URL:</label>
          <input id="poster_url" type="url" placeholder="https://example.com/poster.jpg" required class='input'/>
         </div>
         </div>
         <div class="button-group">   
         <a href="index.html" class="back-button">
          Back
         </a>
         <button type="submit" class="Movie-button">
          Next
         </button>
         </div>

         </form>
         </div>
         </div>
         </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/lottie-web@5.7.4/build/player/lottie.min.js"></script>
        <script src="../scripts/movie.js"></script>
    </body>
</html>
