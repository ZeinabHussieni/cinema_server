<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../styles/addMovie.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <title>Add Showtime page</title>
</head>
<body>
  <div class="Movie-page">
    <div class="circles circle1"></div>
    <div class="circles circle2"></div>
    <div class="circles circle3"></div>

    <div class="box-wrapper">
      <div class="container">
        <div id="lottie-player" class="animation-container"></div>

        <div class="Movie-container">
          <h2 class="animated-heading">Add Movie Cast</h2>

          <form id="addShowtimeForm">
            <div class="form-row">
              <div class="form-group">
                <label for="show_datetime">
                  <i class="fas fa-clock"></i> Showtime:
                </label>
                <input
                  id="show_datetime"
                  type="datetime-local"
                  required
                  class="input"
                />
              </div>

              <div class="form-group">
                <label for="capacity">
                  <i class="fas fa-chair"></i> Capacity:
                </label>
                <input
                  id="capacity"
                  type="number"
                  placeholder="Enter seat capacity"
                  required
                  class="input"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="ticket_price">
                  <i class="fas fa-dollar-sign"></i> Ticket Price:
                </label>
                <input
                  id="ticket_price"
                  type="number"
                  step="0.01"
                  placeholder="Enter ticket price"
                  required
                  class="input"
                />
              </div>
            </div>

            <button type="button" id="addAnotherBtn" class="Add-button">
              + Add Another Showtime
            </button>

            <div class="button-group">
              <a href="addMovie_cast.html" class="back-button">Back</a>
              <button type="submit" id="next" class="Movie-button">Next</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/lottie-web@5.7.4/build/player/lottie.min.js"></script>
  <script src="../scripts/showtime.js"></script>
</body>
</html>
