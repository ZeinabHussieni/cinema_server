<!DOCTYPE html>
<html>
    <head>
  <link rel="stylesheet" href="../styles/profile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

        <title>
            Profile page
        </title>
    </head>
    <body>
<div>
        <div class='profile-page'>
            <div class='circles circle1'></div>
            <div class='circles circle2'></div>
            <div class='circles circle3'></div>
            <div class="box-wrapper">
            <div class="container">
                <div id="lottie-player" class="animation-container"></div>
                <div class="profile-container">
                    <h2 class="heading">Profile</h2>
                     <form>
                        <div class="form-row">
                        <div class="form-group">
                            <i class="fas fa-user"></i>
                            <label for="email">Email:</label>
                            <input id="email" type="text" placeholder="me@gmail.com" required class='input'/>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-phone"></i>
                            <label for="PhoneNumber">Phone Number:</label>
                            <input id="PhoneNumber" type="tel" placeholder="e.g. +961 70 123 456" pattern="^\+?[0-9\s\-]{7,15}$" required class='input' />
                        </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                            <i class="fas fa-lock"></i>
                            <label for="password">Password:</label>
                            <input id="password" type="password" placeholder="Please Enter Your Password" required class='input' autocomplete="current-password"/>
                        </div>
                        <div class="form-group">
                         <i class="fas fa-film"></i>
                         <label for="favoriteGenres">Favorite Genres:</label>
                         <input id="favoriteGenres" type="text" placeholder="e.g. Action, Comedy" class="input" />
                       </div>
                        </div>
                        <div class="form-row">
                        <div class="form-group drop">
                        <i class="fas fa-credit-card"></i>
                         <label for="paymentMethod">Payment Method:</label>
                         <select id="paymentMethod" class="input">
                         <option value="Credit Card">Credit Card</option>
                         <option value="PayPal">PayPal</option>
                         <option value="Cash">Cash</option>
                         </select>
                        </div>

                       <div class="form-group">
                        <i class="fas fa-bell"></i>
                         <label for="communicationPrefs">Communication Preferences:</label>
                         <input id="communicationPrefs" type="text" placeholder="e.g. email,sms" class="input" />
                        </div>
                        </div>
                       <div class="button-group">
                           <a href="index.html" class="index-button">Go back</a>
                           <button class="save-button">Save</button>
                        </div>
                     </form>

                </div>
            </div>
            </div>
                     
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/lottie-web@5.7.4/build/player/lottie.min.js"></script>
        <script src="../scripts/profile.js"></script>
</div>



    </body>
</html>
