<!DOCTYPE html>
<html>
    <head>
  <link rel="stylesheet" href="../styles/addMovie.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

        <title>
            Add Trailer page
        </title>
    </head>
    <body>
        <div class='Movie-page'>
            <div class='circles circle1'></div>
            <div class='circles circle2'></div>
            <div class='circles circle3'></div>
            <div class="box-wrapper">
            <div class="container">
            <div id="lottie-player" class="animation-container"></div>
            <div class="Movie-container">
            <h2 class="animated-heading">Add Movie</h2>
            <form id="addTrailerForm">
             <div class="form-row">
              <div class="form-group">
                <label for="trailer_url"><i class="fas fa-video"></i> Trailer URL:</label>
                <input id="trailer_url" type="url" placeholder="https://youtube.com/..." required class='input'/>
              </div>
              </div>
 
             <div class="button-group">   
             <a href="index.html" class="back-button">
               Back
             </a>
             <button type="submit" class="Movie-button">
               Next
             </button>
              </div>
         </form>
         </div>
         </div>
         </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/lottie-web@5.7.4/build/player/lottie.min.js"></script>
        <script src="../scripts/trailer.js"></script>
    </body>
</html>
